<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mega Tech - Alterar Credenciais</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Estilos específicos para esta página */
        .credentials-container {
            max-width: 500px;
            margin: 50px auto;
        }
        .credentials-header {
            background-color: var(--primary-color);
            color: white;
            padding: 20px;
            border-radius: 10px 10px 0 0;
            text-align: center;
        }
    </style>
</head>
<body>
    
    <header class="admin-header">
        <div class="container" style="text-align: left;">
            <a href="admin.html" style="color: var(--accent-color);"><i class="fas fa-arrow-left"></i> Voltar ao Login</a>
            <h1 style="margin-top: 10px;"><i class="fas fa-user-lock"></i> Gestão de Acesso</h1>
        </div>
    </header>

    <main class="container credentials-container">
        
        <section class="admin-form-section">
            <h2>Mudar Palavra-passe</h2>
            <form id="changePasswordForm">
                <label for="currentPassword">Palavra-passe Atual</label>
                <input type="password" id="currentPassword" required>

                <label for="newPassword">Nova Palavra-passe</label>
                <input type="password" id="newPassword" required>

                <label for="confirmNewPassword">Confirmar Nova Palavra-passe</label>
                <input type="password" id="cp" required>
                
                <button onclick="alterap()"type="submit"><i class="fas fa-key"></i> Alterar Palavra-passe</button>
                <p "id"="passwordMessage" style="margin-top: 10px; font-weight: bold;"></p>
            </form>

            <h2 style="margin-top: 40px;">Mudar Nome de Utilizador</h2>
            <form id="changeUsernameForm">
                <label for="currentUsername">Nome de Utilizador Atual</label>
                <input type="text" id="currentUsername" required>

                <label for="newUsername">Novo Nome de Utilizador</label>
                <input type="text" id="newUsername" required>
                
                <button type="submit"><i class="fas fa-user-edit"></i> Alterar Nome de Utilizador</button>
                <p id="usernameMessage" style="margin-top: 10px; font-weight: bold;"></p>
            </form>
        </section>

    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Mega Tech - Gestão de Acesso.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
