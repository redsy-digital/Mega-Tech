<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Mega Tech</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>

    <header class="admin-header">
        <div class="container" style="text-align: left;">
            <div class="logo-section">
                <div class="logo-text">
                    <h1>PAINEL ADMINISTRATIVO</h1>
                    <p class="tagline">Gestão de Produtos e Inventário</p>
                </div>
            </div>
            <a href="index.html" style="color: var(--accent-color); margin-top: 10px; display: inline-block;">
                <i class="fas fa-home"></i> Ver Loja
            </a>
        </div>
    </header>

    <div class="container" id="login-section" style="max-width: 400px; margin-top: 50px;">
        <div class="admin-form-section">
            <h2><i class="fas fa-lock"></i> Acesso Administrativo</h2>
            <form id="loginForm">
                <label for="usernameLogin">Nome de Utilizador</label>
                <input type="text" id="usernameLogin" placeholder=" " required>

                <label for="passwordLogin">Palavra-passe</label>
                <input type="password" id="passwordLogin" placeholder=" " required>

                <p id="loginMessage" style="margin-top: 10px; font-weight: bold; text-align: center;"></p>

                <button type="submit"><i class="fas fa-sign-in-alt"></i> Entrar</button>
            </form>
        </div>
    </div>

    <main class="container admin-panel" id="admin-content" style="display: none; gap: 30px; margin-top: 30px;">
        
        <section class="admin-form-section" style="flex: 1;">
            <h2><i class="fas fa-plus-circle"></i> Gerir Produto</h2>
            <form id="productForm">
                <input type="hidden" id="productId">
                
                <label for="productName">Nome do Produto:</label>
                <input type="text" id="productName" required>

                <label for="productPrice">Preço (AOA):</label>
                <input type="number" id="productPrice" step="0.01" required>

                <label for="productDiscount">Desconto (%):</label>
                <input type="number" id="productDiscount" min="0" max="100" value="0">

                <label for="productCategory">Categoria:</label>
                <select id="productCategory" required>
                    <option value="Smartphones">Smartphones</option>
                    <option value="Notebooks">Notebooks</option>
                    <option value="Tablets">Tablets</option>
                    <option value="Acessórios">Acessórios</option>
                    <option value="Áudio">Áudio</option>
                    <option value="Informática">Informática</option>
                    <option value="Outros">Outros</option>
                </select>

                <label for="productDescription">Descrição / Especificações:</label>
                <textarea id="productDescription" rows="5" required></textarea>

                <hr style="margin: 20px 0;">
                
                <h3><i class="fas fa-image"></i> Imagem do Produto</h3>
                
                <label for="imageUpload">Carregar do Dispositivo:</label>
                <input type="file" id="imageUpload" accept="image/*">
                
                <p style="text-align: center; margin: 10px 0;">- OU -</p>

                <label for="imageURL">Link de Imagem (URL):</label>
                <input type="text" id="imageURL" placeholder="Ex: https://linkdaimagem.com/foto.jpg">

                <div style="text-align: center; margin-top: 15px;">
                    <img id="imagePreviewAdmin" src="" alt="Pré-visualização" style="display: none; max-width: 100%; border-radius: 8px; border: 1px solid #ddd;">
                </div>

                <button type="submit" id="submitButton" style="margin-top: 20px;">
                    <i class="fas fa-save"></i> Guardar Produto
                </button>
            </form>
        </section>

        <section class="product-list-section" style="flex: 1;">
            <h2><i class="fas fa-list"></i> Produtos no Banco de Dados</h2>
            <ul id="productListAdmin" class="admin-list">
                </ul>
            
            <div style="width: 100%; text-align: center; margin-top: 30px; border-top: 1px solid #ddd; padding-top: 20px;">
                <a href="change_credentials.html" style="display: block; margin-bottom: 15px; color: #555;">
                    <i class="fas fa-user-shield"></i> Alterar Credenciais de Acesso
                </a>
                <button onclick="logoutAdmin()" style="background-color: #dc3545; padding: 10px 40px; color: white; border: none; border-radius: 5px; cursor: pointer;">
                    <i class="fas fa-sign-out-alt"></i> Sair do Painel
                </button>
            </div>
        </section>

    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Mega Tech - Painel Administrativo Seguro</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
