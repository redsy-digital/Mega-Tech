<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alterar Credenciais - Mega Tech Admin</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>

    <header class="admin-header">
        <div class="container" style="text-align: left;">
            <div class="logo-section">
                <div class="logo-text">
                    <h1>ALTERAR CREDENCIAIS</h1>
                    <p class="tagline">Acesso Administrativo Seguro</p>
                </div>
            </div>
            <a href="admin.html" style="color: var(--accent-color); margin-top: 10px; display: inline-block;">
                <i class="fas fa-arrow-left"></i> Voltar ao Painel
            </a>
        </div>
    </header>

    <main class="container" style="max-width: 500px; margin-top: 50px;">
        <section class="admin-form-section">
            <h2><i class="fas fa-user-lock"></i> Alterar Nome de Utilizador e Palavra-passe</h2>
            <form id="changeCredentialsForm">
                <label for="currentPassword">Palavra-passe Atual:</label>
                <input type="password" id="currentPassword" required>

                <label for="newUsername">Novo Nome de Utilizador:</label>
                <input type="text" id="newUsername" required>

                <label for="newPassword">Nova Palavra-passe:</label>
                <input type="password" id="newPassword" required>

                <label for="confirmNewPassword">Confirmar Nova Palavra-passe:</label>
                <input type="password" id="confirmNewPassword" required>

                <p id="changeMessage" style="margin-top: 15px; font-weight: bold; text-align: center;"></p>

                <button type="submit" style="background-color: #007bff;"><i class="fas fa-key"></i> Guardar Novas Credenciais</button>
            </form>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Mega Tech - Painel Administrativo Seguro</p>
        </div>
    </footer>

    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Verifica se o utilizador está logado antes de mostrar a página
            const isLoggedIn = localStorage.getItem('megaTechIsLoggedIn') === 'true';
            if (!isLoggedIn) {
                window.location.href = 'admin.html'; // Redireciona para login se não estiver logado
                return;
            }
            
            document.getElementById('changeCredentialsForm').addEventListener('submit', handleChangeCredentials);
        });
    </script>
</body>
</html>
